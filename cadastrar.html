<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="areaprincipal border border-2">
            <h2 id="bem-vindo">Criar Conta</h2>
            <div class="container-login">
                <form>
                    <p id="aviso"></p>
                    <div class="formulario-login">
                        <div class="mb-3">
                        <label for="create-username" class="form-label">Login</label>
                        <input type="text" class="form-control" id="create-username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password">
                            <label for="repeat-password" class="form-label">Repita sua senha</label>
                            <input type="password" class="form-control" id="repeat-password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn botao-cadastrar" onclick="criarConta (event)">Cadastrar</button>
                            <button type="submit" class="btn botao-cadastrar"><a href="./index.html">Voltar</a></button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/cadastro.js"></script>
</body>
</html>
