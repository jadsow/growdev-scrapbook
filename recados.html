<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trabalho Final Módulo Backend</title>
</head>
<body>
    <div class="row">
        <div class="col-8 offset-2 titulo-lista-recados">
            <h1>Lista de Recados</h1>
        </div>
        <div class="informacoesRecado">
            <input type="number" min="0" max="10" name="" id="prioridade-recado" placeholder="Prioridade">
            <input type="text" name="" id="descricao-recado" placeholder="Descrição Recado">
            <input type="button" class="botao-salvar-voltar" value="Adicionar" onclick="adicionarRecado()">
            <a href="./index.html" class="botao-salvar-voltar">Voltar</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Prioridade</th>
            <th scope="col">Recado</th>
          </tr>
        </thead>
        <tbody id="linhas-tabela">

        </tbody>
    </table>
    <script src="./scripts/recados.js"></script>
</body>
</html>
